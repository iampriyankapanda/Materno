<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pages/login/index.css" />
    <title>login</title>
</head>

<body>
    <section class="login-wrapper d-flex">
        <div class="login-wrapper__container">
            <div class="login-wrapper__header d-flex align-items-center">
                <img src="images/logo.png" class="img-fluid login-wrapper__logo-img" />
                <h2 class="login-wrapper__companyy-name">MATERNO</h2>
            </div>
            <div class="login-wrapper__body">
                <h4 class="login-wrapper__form-title">Reset your password</h4>
                <p class="login-wrapper__form-description">Enter the email address associated with your account and
                    we’ll send you a link to reset your
                    poassword</p>
                <div class="login-wrapper__form">
                    <div class="form-group">
                        <label for="email" class="login-wrapper__form-label">Email</label>
                        <input type="text" id="email" placeholder="jamesmiller@email.com"
                            class="form-control login-wrapper__form-input" />
                    </div>

                </div>
                <button class="theme-button theme-primary-btn w-100 text-capitalize">continue</button>
                <p class="login-wrapper__form-reset-pwd">Don’t want to reset your password? <span><a
                            href="/login.html">Sign
                            In</a></span></p>
            </div>
        </div>
    </section>
</body>

</html>
